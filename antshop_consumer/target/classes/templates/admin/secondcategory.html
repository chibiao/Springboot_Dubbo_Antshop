<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/admin/plugins/easyui/uimaker/easyui.css}" href="${pageContext.request.contextPath}/admin/static/plugins/easyui/uimaker/easyui.css">
    <link rel="stylesheet" type="text/css" th:href="@{/admin/plugins/easyui/uimaker/icon.css}" href="${pageContext.request.contextPath}/admin/static/plugins/easyui/uimaker/icon.css">
    <script type="text/javascript" th:src="@{/admin/plugins/easyui/jquery.min.js}" src="${pageContext.request.contextPath}/admin/static/plugins/easyui/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/admin/plugins/easyui/jquery.easyui.min.js}" src="${pageContext.request.contextPath}/admin/static/plugins/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" th:src="@{/admin/plugins/easyui/jquery.easyui.min.js}" src="${pageContext.request.contextPath}/admin/static/plugins/easyui/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" th:src="@{/admin/js/base.js}" src="${pageContext.request.contextPath}/admin/static/js/base.js"></script>
    <script type="text/javascript" th:src="@{/admin/js/secondcategory.js}" src="/admin/static/js/secondcategory.js"></script>
</head>
<body>
<!-- 数据表格 -->
<table id="secondcategory_datagrid">
    <thead>
    <tr>
        <th>名称</th>
        <th>父菜单</th>
    </tr>
    </thead>
</table>
<!-- 数据表格CRUD按钮 -->
<div id="secondcategory_toolbar">
    <div>
        <a class="easyui-linkbutton" iconCls="icon-add" plain="true" id="add">新增</a>
        <a class="easyui-linkbutton" iconCls="icon-edit" plain="true" id="edit">编辑</a>
        <a class="easyui-linkbutton" iconCls="icon-remove" plain="true" id="del">刪除</a>
        <a class="easyui-linkbutton" iconCls="icon-reload" plain="true" id="reload">刷新</a>
    </div>
</div>
<div id="secondcategory_dialog">
    <form id="secondcategory_form" method="post">
        <table align="center" style="margin-top: 15px;">
            <input type="hidden" name="id">
            <tr>
                <td>名称</td>
                <td><input type="text" name="name" class="easyui-validatebox" data-options="required:true"></td>
            </tr>
            <tr>
                <td>父菜单</td>
                <td><input type="text" name="parent.id" id="parentCategory" class="easyui-combobox easyui-validatebox"  placeholder="请选择父菜单"/></td>
            </tr>
        </table>
    </form>
</div>
<!-- 对话框保存取消按钮 -->
<div id="secondcategory_dialog_bt">
    <a id="save1" class="easyui-linkbutton" iconCls="icon-save" plain="true" data-cmd="save">保存</a>
    <a id="cancel" class="easyui-linkbutton" iconCls="icon-cancel" plain="true" data-cmd="cancel">取消</a>
</div>
</body>
</html>
