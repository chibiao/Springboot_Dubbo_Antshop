<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/admin/plugins/easyui/uimaker/easyui.css}" href="${pageContext.request.contextPath}/admin/static/plugins/easyui/uimaker/easyui.css">
    <link rel="stylesheet" type="text/css" th:href="@{/admin/plugins/easyui/uimaker/icon.css}" href="${pageContext.request.contextPath}/admin/static/plugins/easyui/uimaker/icon.css">
    <script type="text/javascript" th:src="@{/admin/plugins/easyui/jquery.min.js}" src="${pageContext.request.contextPath}/admin/static/plugins/easyui/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/admin/plugins/easyui/jquery.easyui.min.js}" src="${pageContext.request.contextPath}/admin/static/plugins/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" th:src="@{/admin/plugins/easyui/jquery.easyui.min.js}" src="${pageContext.request.contextPath}/admin/static/plugins/easyui/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" th:src="@{/admin/js/base.js}" src="${pageContext.request.contextPath}/admin/static/js/base.js"></script>
    <script type="text/javascript"
            th:src="@{/admin/plugins/kindeditor/kindeditor-all-min.js}" src="${pageContext.request.contextPath}/admin/static/plugins/kindeditor/kindeditor-all-min.js"></script>
    <script type="text/javascript"
            th:src="@{/admin/plugins/kindeditor/lang/zh-CN.js}" src="${pageContext.request.contextPath}/admin/static/plugins/kindeditor/lang/zh-CN.js"></script>
    <script type="text/javascript" th:src="@{/admin/js/product.js}" src="/admin/static/js/product.js"></script>
</head>
<body>
<div id="tb">
    <shiro:hasPermission name="product:add">
        <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true" id="add">添加</a>
    </shiro:hasPermission>
    <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:true" id="edit">编辑</a>
    <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-remove',plain:true" id="del">下架</a>
    <a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-reload',plain:true" id="reload">刷新</a>
    <input type="text" name="keyword" style="width: 200px; height: 30px;padding-left: 5px;">
    <a class="easyui-linkbutton" iconCls="icon-search" id="searchbtn">查询</a>
</div>
<table id="dg"></table>
<div id="dialog">
    <form id="myform" method="post" enctype="multipart/form-data">
        <input type="hidden" name="id">
        <table align="center" style="border-spacing: 0 10px">
            <tr>
                <td>商品名称:</td>
                <td><input type="text" name="name" id="name" class="easyui-validatebox" data-options="required:true"></td>
                <td>是否热门:</td>
                <td><input type="text" name="ishot" id="isHot" class="easyui-combobox" placeholder="是否热门"/></td>
            </tr>
            <tr>
                <td>市场价格:</td>
                <td><input type="text" name="marketprice" class="easyui-validatebox  easyui-numberbox" ></td>
                <td>商店价格:</td>
                <td><input type="text" name="shopprice" class="easyui-validatebox easyui-numberbox" ></td>
            </tr>
            <tr id="statebox">
                <td>是否上架</td>
                <td><input type="text" name="state" id="state" class="easyui-combobox easyui-validatebox" placeholder="是否上架" /></td>
            </tr>
            <tr>
                <td>所属分类</td>
                <td><input type="text" name="secondCategory.id" id="secondCategory" class="easyui-combobox easyui-validatebox" placeholder="所属分类" /></td>
            </tr>
            <tr>
                <td>商品图片:</td>
                <td>
                    <input type="file" name="file" id="image" class="easyui-validatebox"/>
                </td>
            </tr>
            <tr>
                <td>商品描述:</td>
                <td colspan="3">
                    <textarea id="editor_id" name="description" style="width:300px;height:300px;"
                              placeholder="这里输入内容...">
                    </textarea>
                </td>
            </tr>
        </table>
    </form>
    <!--<form id="upload" enctype="multipart/form-data" method="post">
    </form>-->
</div>
</body>
</html>
