<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>权限管理系统</title>
    <link rel="stylesheet" type="text/css" th:href="@{/admin/plugins/easyui/uimaker/easyui.css}" href="${pageContext.request.contextPath}/admin/static/plugins/easyui/uimaker/easyui.css">
    <link rel="stylesheet" type="text/css" th:href="@{/admin/plugins/easyui/uimaker/icon.css}" href="${pageContext.request.contextPath}/admin/static/plugins/easyui/uimaker/icon.css">
    <script type="text/javascript" th:src="@{/admin/plugins/easyui/jquery.min.js}" src="${pageContext.request.contextPath}/admin/static/plugins/easyui/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/admin/plugins/easyui/jquery.easyui.min.js}" src="${pageContext.request.contextPath}/admin/static/plugins/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" th:src="@{/admin/plugins/easyui/jquery.easyui.min.js}" src="${pageContext.request.contextPath}/admin/static/plugins/easyui/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" th:src="@{/admin/js/base.js}" src="${pageContext.request.contextPath}/admin/static/js/base.js"></script>
    <script type="text/javascript" th:src="@{/admin/js/index.js}" src="/admin/static/js/index.js"></script>
</head>
<body class="easyui-layout">
<div data-options="region:'north'" style="height:100px;background: #6b9cde; padding: 20px 20px">
    <img th:src="@{/admin/images/main_logo.png}" src="admin/static/images/main_logo.png" alt="">
    <div style="position: absolute; right: 50px; top: 30px;">
        <img th:src="@{/admin/images/user.png}"  src="admin/static/images/user.png" style="vertical-align: middle; margin-right: 10px;" />
        <span style="color: white; font-size: 20px; margin-right: 5px;" th:text="${admin}">用户名</span>
        <a style="font-size: 18px; color: white;text-decoration: none;" th:href="@{/admin/logout}" href="/adminLoginServlet?action=logout">注销</a>
    </div>
</div>
<div data-options="region:'south'" style="height:50px; border-bottom: 3px solid #6b9cde">
    <p align="center" style="font-size: 14px">唐山学院</p>
</div>
<div data-options="region:'west',split:true" style="width:200px;">
    <div id="aa" class="easyui-accordion" data-options="fit:true">
        <div title="菜单" data-options="iconCls:'icon-save',selected:true" style="overflow:auto;padding:10px;">
            <!--tree-->
            <ul id="tree"></ul>
        </div>
        <div title="Title2" data-options="iconCls:'icon-reload'" style="padding:10px;">
            content2
        </div>
        <div title="Title3">
            content3
        </div>
    </div>
</div>
<div data-options="region:'center'" style="padding:5px;background:#eee;">
    <!--标签-->
    <div id="tabs" style="overflow: hidden">
    </div>
</div>
</body>
</html>
